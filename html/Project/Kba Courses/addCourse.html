<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
</head>
<body bgcolor="lightgrey">
    <Center>
        <img src="assets/Images/courses.jpg" alt="courses" height="50" width="50"></img>
        <a href="Home.html" >Home</a>
        <a herf="Courses">Courses</a>
        <a herf="Contact us">Contact us</a>
        <a herf="Add Courses"> Add Courses</a>
        <a herf="logout">Logout</a>
    </Center>
    <br>
        <br>
    <h2 align="center"><font face="sans">Add Course</font></h2>
    <center>
        <form>
            <table cellspacing="20">
                <tr>
                    <td>Course name :</td>
                    <td><input type="text" placeholder="eg. cretified blockcahin Associate"></td>
                </tr>
                <tr>
                    <td>Course id :</td>
                    <td><input type="text" placeholder="eg. 1"></td>
                </tr>
                <tr>
                    <td>Course Type :</td>
                    <td><select>
                        <option value="option1" >Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                        <option value="Self-paced" selected>Self-paced</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Description :</td>
                    <td><textarea cols=20 rows=5 placeholder="Small description of the course"></textarea></td>
                </tr>
                <tr>
                    <td>Price :</td>
                    <td><select>
                        <option value="1000">1000/-</option>
                        <option value="2000" >2000/-</option>
                        <option value="3000">3000/-</option>
                        <option value="4000">4000/-</option>
                        <option value="5000" selected>5000/-</option>
                    </select></td>
                </tr>
                <tr>
                <td></td>
                 <td><input type="submit" value="Add course"></td>
                </tr>
            </table>
        </form>
    </center>
    <br>
    <br>
</body>
</html>
